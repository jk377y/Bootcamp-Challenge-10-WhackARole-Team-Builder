<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet" href="dist/team.css">
    <title>WhackARole Team Builder</title>
</head>
<body>
    <header><h1 class="title">WhackARole Team Builder</h1></header>
    <section class="teamContainer">
        <div class="managerContainer">
            <div class="manager">
                <ul>
                    <li class="mainText role">manager</li>
                    <li class="mainText space-apart">Name:<span id="managerName" class="mainText">James</span></li>
                    <li class="mainText space-apart">ID#:<span id="managerId" class="mainText">12345</span></li>
                    <li class="mainText space-apart">Email:<br><span id="managerEmail" class="mainText">jk377y@gmail.com</span></li>
                    <li class="mainText space-apart">Phone:<span id="managerOfficeNumber" class="mainText">123-456-7890</span></li>
                </ul>
            </div>
        </div>
        <div class="engineerContainer">
            <div class="engineer">
                <ul>
                    <li class="mainText role">engineer</li>
                    <li class="mainText space-apart" id="engineerName" class="mainText">b</li>
                    <li class="mainText space-apart" id="engineerId" class="mainText">c</li>
                    <li class="mainText space-apart" id="engineerEmail" class="mainText">d</li>
                    <li class="mainText space-apart" id="engineerGithub" class="mainText">e</li>
                </ul>
            </div>
        </div>    
        <div class="internContainer">
            <div class="intern">
                <ul>
                    <li class="mainText role">intern</li>
                    <li class="mainText space-apart" id="internName" class="mainText">b</li>
                    <li class="mainText space-apart" id="internId" class="mainText">c</li>
                    <li class="mainText space-apart" id="internEmail" class="mainText">d</li>
                    <li class="mainText space-apart" id="internSchool" class="mainText">e</li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
